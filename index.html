<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbplats med Box-modell och Flex</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Div med bakgrundsbild och länkar -->
    <div class="header">
        <h1>Min Webbplats</h1>
        <nav>
            <a href="#">Länk 1</a>
            <a href="#">Länk 2</a>
            <a href="#">Länk 3</a>
        </nav>
    </div>

    <!-- Div mellan innehåller vänster, main och höger -->
    <div class="main-container">
        <div class="left">
            <img src="bild1.jpg" alt="Bild 1">
            <a href="#">Vänster länk</a>
        </div>
        <div class="main-content">
            <p>Detta är en text i huvudområdet.</p>
        </div>
        <div class="right">
            <img src="christmasTree.jpg" alt="">
        </div>
    </div>

    <!-- Sidfot med mailto-länk -->
    <footer>
        <a href="mailto:someone@example.com">Kontakta oss</a>
    </footer>

</body>
</html>
